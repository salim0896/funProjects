<html>
  <title>Calculator</title> <!--title of the page in browser-->
  <head>
    <script type="text/javascript"> //JS caches the page to stop you refreshing it with buttons
          function insert(num){
            //insert numbers takes each bit of form, input then value
                document.calculator.textview.value = document.calculator.textview.value+num;
          }
          function equal(){
                var exp = document.calculator.textview.value;
                if (exp) {
                    document.calculator.textview.value = eval(exp)
      //math function to initialise the =. if function conditional of number input to
          }
        }
          function CLEAR(){
             document.calculator.textview.value = "" ;
             //calls the clear button. make sure it wipes the text field
          }

    </script>
    <style media="screen"> /* CSS used for styling the page * is the background*/
        *{
          margin:5;
          padding:0
        }
        .button{
          width:50;
          height:50 ;
          font-size:20 ;
          margin:4 ;
          cursor: pointer;
        }
        .textview{
            width: 230 ;
            margin: 5 ;
            font-size: 25 ;
            font-style: italic;
            padding: 4 ;
        }
    </style>
  </head>
  <body>
     <div class="main">
      <form name="calculator"> <!-- form name; is also linked in JS above -->
        <input class="textview" name="textview" >
      </form>
        <table>
        <!-- below are buttons for the calculator -->
          <tr>
            <td><input class="button" type="button" value="(" onclick="insert('(')"></td>
            <td><input class="button" type="button" value=")" onclick="insert(')')"></td>
            <td><input class="button" type="button" value="=" onclick="equal()"></td>
            <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
            <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
            <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
            <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
            <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
            <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
            <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
            <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
            <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
            <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
            <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            <td colspan="2"><input class="button" style="width: 110" type="button" value="CLEAR" onclick="CLEAR()"></td>
          </tr> <!-- -->
        </table>
    </div>
  </body>
</html>
